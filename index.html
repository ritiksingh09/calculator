<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        
        <div class="calculator">
            <div class="heading">
                
                <h1>CALCULATOR</h1>
            
            </div>

            <div class="input">
                <input type="text" name="display" id="display" placeholder="RESULT" readonly>
            </div>


            <div class="content">


           <div class="button-container">
            <button class="btn" id="btn-ac">AC</button>
            <button class="btn" id="btn-del">DEL</button>
            <button class="btn">%</button>
            <button class="btn">/</button>
           </div>


           <div class="button-container">
            <button class="btn">7</button>
            <button class="btn">6</button>
            <button class="btn">5</button>
            <button class="btn">+</button>
           </div>


           <div class="button-container">
            <button class="btn">4</button>
            <button class="btn">3</button>
            <button class="btn">2</button>
            <button class="btn">*</button>
           </div>


           <div class="button-container">
            <button class="btn">1</button>
            <button class="btn">0</button>
            <button class="btn">00</button>
            <button class="btn">-</button>
           </div>


           <div class="button-container" id="btn-last">
            <button class="btn">.</button>
            <button class="btn">=</button>
           
           </div>
        </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
